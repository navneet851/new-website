<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Nunito;
        }

        .frame {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            gap: 150px;
        }

        .menu-bar {
            display: flex;
            justify-content: left;
            align-items: center;
            font-weight: 500;
            font-size: 16px;
        }

        .bottom {
            position: absolute;
            bottom: 0;
        }

        .text {
            padding-bottom: 5px;
            cursor: pointer;
        }

        .menu-bar img {
            height: 23px;
            margin: 15px;
        }


        #hover1:hover,
        #hover2:hover,
        #hover3:hover,
        #hover4:hover,
        #hover5:hover,
        #hover6:hover,
        #hover7:hover {
            background-color: rgb(247, 244, 247);
            font-weight: 700;
            border-radius: 0px 12px 12px 0px;
        }

        #logo {
            margin: 20px;
            height: 45px;
        }

        #hover7 {
            background-color: rgb(247, 244, 247);
            font-weight: 700;
            border-radius: 0px 12px 12px 0px;
        }

        .menu {
            border-right: 1px solid rgb(255, 239, 228);
            display: flex;
            position: relative;
            flex-direction: column;
            height: 100vh;
            width: 300px;

        }

        .menu1, .profile, .profile-details{
            display: flex;
            align-items: center;
        }
        .menu1{
            flex-direction: column;
            max-width: 60%;
            border: 1px solid;
        }
        .profile{
            width: 100%;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .profile img{
            max-height: 150px;
            border-radius: 50%;
        }
        .profile-details{
            height: 150px;
            justify-content: space-evenly;
            flex-direction: column;
        }
        .profile-details ul{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="menu">
            <div class="menu menu0">
                <div id="logo-div"><img id="logo" src="./images/Instagram.png" alt="logo"></div>


                <div id="hover1" class="menu-bar home">
                    <div><img src="./images/home.jpg" alt="home"></div>
                    <div class="text">Home</div>
                </div>
                <a class="postman" href="search.html">
                    <div id="hover2" class="menu-bar find">
                        <div><img src="./images/search.png" alt="search"></div>
                        <div class="text">Search</div>
                    </div>
                </a>
                <div id="hover3" class="menu-bar">
                    <div><img src="./images/heart.png" alt="notification"></div>
                    <div class="text">Notifications</div>
                </div>
                <div id="hover4" class="menu-bar">
                    <div><img src="./images/messenger.png" alt="chat"></div>
                    <div class="text">Messages</div>
                </div>
                <div id="hover5" class="menu-bar">
                    <div><img src="./images/instagram-reels.png" alt="reels"></div>
                    <div class="text">Reels</div>
                </div>
                <div id="hover6" class="menu-bar">
                    <div><img src="./images/story.png" alt="add"></div>
                    <div class="text">Create</div>
                </div>
                <div id="hover7" class="menu-bar">
                    <div><img id="profile" src="./images/3~2.jpg" alt="profile"></div>
                    <div class="text">Profile</div>
                </div>
                <div class="menu-bar bottom">
                    <div><img src="./images/menu.png" alt="menu"></div>
                    <div class="text">More</div>
                </div>
            </div>
        </div>
        <div class="menu1">
            <div class="profile">
                <div><img src="images/3~2.jpg" alt=""></div>
                <div class="profile-details">
                    <div>_navi_0048</div>
                    <div>
                        <ul>
                            <li>0 posts</li>
                            <li>500 follower</li>
                            <li>100 following</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>Navneet Yadav</li>
                            <li>spacious</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile-posts">
                <img src="images/3~2.jpg" alt="" height="100">
            </div>
        </div>
    </div>

</body>

</html>
